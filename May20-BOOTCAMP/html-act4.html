<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Activity 4</title>
  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Please fill this survey form</h1>

  <form action="">
  <table>
    <!-- Row1 FirsName MI LastName -->
    <tr> 
      <td>
        <label for="first_name">First Name:</label>
      </td>
      <td>
        <input type="text" id="first_name" name="first_name">
      </td>
      <td>
        <label for="mi">MI:</label>
      </td>
      <td>
        <input type="text" id="mi" name="mi" maxlength="6" size="6">
      </td>
      <td>
        <label for="last_name">Last Name:</label>
      </td>
      <td>
        <input type="text" id="last_name" name="last_name">
      </td>
    </tr>

    <!-- Row2 City State ZipCode -->
    <tr>
      <td>
        <label for="city">City:</label>
      </td>
      <td>
        <input type="text" id="city" name="city">
      </td>
      <td>
        <label for="state">State:</label>
      </td>
      <td>
        <input type="text" id="state" name="state">
      </td>
      <td>
        <label for="zipcode">Zip Code:</label>
      </td>
      <td>
        <input type="text" id="zipcord" name="zipcord">
      </td>
    </tr>

    <!-- Choose a Sport: -->
    <tr>
      <td colspan="6">
        <label for="sport">Choose a Sport:</label>
        <br>
        <label for="sport-basketball">
          <input type="checkbox" id="basketball" name="sport" value="">Basketball</label>
        <label for="sport-football">
          <input type="checkbox" id="footboll" name="sport" value="footboll">Football
        </label>
        <label for="sport-hockey">
          <input type="checkbox" id="hockey" name="sport">Hockey
        </label>
      </td>
    </tr>

    <!-- Choose a Year: -->
    <tr>
      <td colspan="6">
        <label for="year">Choose a Year:</label>
      <br>

      <input type="radio" id="freshman" name="year" value="freshman">
      <label for="year-freshman">Freshman</label>

      <input type="radio" id="sophomore" name="year" value="sophomore">
      <label for="year-sophomore">Sophomore</label>

      <input type="radio" id="junior" name="year" value="junior">
      <label for="year-junior">Junior</label>

      <input type="radio" id="senior" name="year" value="senior">
      <label for="year-senior">Senior</label>
      </td>
    </tr>

    <!-- Choose your favorite food: -->
    <tr>
      <td colspan="6">
        <label for="food">Choose your favorite food:</label>
        <br>
        <select name="food" id="food" multiple>
          <option value="chips">Chips</option>
          <option value="pizza">Pizza</option>
          <option value="nachos">Nachos</option>
        </select>
      </td>
    </tr>

    <!-- Comments -->
    <tr>
      <td colspan="6">
        <label for="comments"></label>
        <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Please let us know your comments"></textarea>
      </td>
    </tr>

    <!-- Buttons -->
    <tr>
      <td colspan="6">
        <button type="submit" name="submit">Send it</button>

        <button type="reset" name="reset">Clear it</button>
      </td>
    </tr>


  </table>

  </form>


</body>
</html>

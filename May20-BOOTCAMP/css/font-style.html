<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style</title>
  <link rel="stylesheet" href="assets/css/font-style.css">
</head>
<body>
  <p class="normal">This text is normal.</p>

  <p class="italic">This text is italic.</p>

  <p class="oblique">This text is oblique.</p>

  <!-- TEXT-TRANSFORM  -->
  <h2 class="upper">uppercase</h2>
  <h2 class="lower">LOWERCASE</h2>
  <h2 class="capitalized">capitalized</h2>

  <h2 class="overline">Overline</h2>
  <h2 class="underline">Underline</h2>
  <h2 class="line-through">Line-Through</h2>

  <!-- TEXT-SHADOW -->
  <h1>Text Shadow</h1>

</body>
</html>

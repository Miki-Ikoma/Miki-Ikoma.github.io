<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
  <link rel="stylesheet" href="assets/css/css-position.css">
</head>
<body>
  <h2>Position</h2>
  <p>An element with position: static; is not positioned in any special way; it is always position according to the normal flow of the page</p>

  <div class="static">
    This div element has position: static;
  </div>

  <h2>Position Relative</h2>
  <div class="red-box">

    <div class="parent">
      <div class="child"></div>
    </div>

  </div>
</body>
</html>

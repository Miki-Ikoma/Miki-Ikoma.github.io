<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Table Example</title>
  <link rel="stylesheet" href="assets/css/css-table.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john.doe@example.com</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>jane.smith@example.com</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Johnson</td>
        <td>bob.johonson@example.com</td>
      </tr>
      <tr>
        <td>Miki</td>
        <td>Ikoma</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>HTML Activity 4</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <form action="submit_form.php" method="post">
        <table>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name"></td>
                <td><label for="mi">MI:</label></td>
                <td><input type="text" id="mi" name="mi"></td>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
                <td><label for="zip">Zip Code:</label></td>
                <td><input type="text" id="zip" name="zip"></td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="sport">Choose a Sport:</label><br>
                    <input type="checkbox" id="basketball" name="sport" value="Basketball"> Basketball
                    <input type="checkbox" id="football" name="sport" value="Football"> Football
                    <input type="checkbox" id="hockey" name="sport" value="Hockey"> Hockey
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="year">Choose a Year:</label><br>
                    <input type="radio" id="freshman" name="year" value="Freshman"> Freshman
                    <input type="radio" id="sophomore" name="year" value="Sophomore"> Sophomore
                    <input type="radio" id="junior" name="year" value="Junior"> Junior
                    <input type="radio" id="senior" name="year" value="Senior"> Senior
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="food">Choose your favorite food:</label><br>
                    <select id="food" name="food">
                        <option value="chips">Chips</option>
                        <option value="pizza">Pizza</option>
                        <option value="nachos">Nachos</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <label for="comments">Please let us know your comments:</label><br>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="submit" value="Send it">
                    <input type="reset" value="Clear it">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

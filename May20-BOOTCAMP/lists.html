<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML LIST</title>
</head>
<body>
  <h1>HTML LIST</h1>

  <h2>ORDERD LIST</h2>

  <ol>
    <li>Fruits</li>
    <li>Vegetables</li>
    <li>Desserts</li>
  </ol>

  <ol style="list-style: lower-alpha;">
    <li>Fruits</li>
    <li>Vegetables</li>
    <li>Desserts</li>
  </ol>

  <h2>UNORDERD LIST</h2>

  <ul>Colors
    <li>Yellow</li>
    <li>Blue</li>
    <li>Pink</li>
  </ul>

  <h2>NESTED LIST</h2>

  <ol>
    <li>Fruits
      <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Grape</li>
      </ul>
    </li>
    <li>Vegetables
      <ul>
        <li>Carrot</li>
        <li>Potato</li>
        <li>Cabbage</li>
      </ul>
    </li>
  </ol>

</body>
</html>

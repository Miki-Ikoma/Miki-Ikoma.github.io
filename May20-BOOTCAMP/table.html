<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Example</title>
</head>
<body>
  <table border = "1">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Widget A</td>
        <td>$10.00</td>
        <td>2</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Widget B</td>
        <td>$15.00</td>
        <td>1</td>
        <td>$15.00</td>
      </tr>
      <tr>
        <td>Widget C</td>
        <td>$20.00</td>
        <td>3</td>
        <td>$60.00</td>
      </tr>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>$95.00</td>
      </tr>
      <tr>
        <td colspan="3">
          Tax:
        </td>
        <td>$9.50</td>
      </tr>
      <tr >
        <td colspan="3">Total:</td>
        <td>$104.50</td>
      </tr>
    </tbody>
  </table>

<br>

</body>
</html>

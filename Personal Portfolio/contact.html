<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="about.html">ABOUT</a>
        </li>
        <li>
          <a href="contact.html">CONTACT</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Me</h1>
      <p>This is the contact page. You can reach out to me here.</p>
      <div class="section-header">
        <hr>
        <h2>Contact Me From Here</h2>
        
      </div>
      <div class="contact-form-container">
        <div class="contact-form">
          <div>
            <span>Email</span>
          </div>
          <form action="#" method="#">
            <table>
              <tr>
                <td>
                <label for="name">Name: </label>
                </td>
                <td colspan="2">
                  <input type="text" id="name" name="name" placeholder="John Doe" required>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="email">Email: </label>
                </td>
                <td colspan="2">
                  <input type="email" id="email" name="email" placeholder="mail@mail.com" required>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="massage">Massage: </label>
                </td>
              </tr>
              <tr>  
                <td  colspan="3">
                  <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type your massage here." required></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <input type="submit" name="submit" value="Send"
                  class="send-btn">
                </td>
              </tr>
            </table>
          </form>
      
        </div>
        <div class="contact-form">
          <div>
            <span>SNS</span>
          </div>
          <div class="sns-icons">
            <a href="https://www.facebook.com/">
              <img src="assets/images/icon-fb.png" alt="Facebook">
              Facebook
            </a>
            <a href="https://twitter.com">
              <img src="assets/images/icon-tw.png" alt="Twitter">
              Twitter
            </a>
            <a href="https://www.instagram.com/accounts/login/?hl=en">
              <img src="assets/images/icon-ig.png" alt="Instagram">
              Instagram
            </a>
          </div>
    
        </div>
      </div>

      
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Personal Website</p>
  </footer>

</body>
</html>
